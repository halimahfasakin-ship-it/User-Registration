<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <div class="container d-flex justify-content-center">

        <div class="col-md-6 col-lg-5">

            <h2 class="text-center mb-4 fw-bold">User Registration</h2>

            <div class="card form_card p-4 mb-5">
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" id="full_name" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="col-12">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-12">
                        <input type="number" id="age" class="form-control" placeholder="Age">
                    </div>
                    <div class="col-12">
                        <input type="number" id="phone_number" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-12">
                        <input type="text" id="profile_picture" class="form-control" placeholder="Profile Picture URL">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-primary px-5" onclick="save_user()">Save User</button>
                </div>
            </div>

            <div class="row" id="result"></div>

        </div>

    </div>


    <script>
        let users = [];

        function save_user() {
            if (
                full_name.value === "" ||
                email.value === "" ||
                age.value === "" ||
                phone_number.value === "" ||
                profile_picture.value === ""
            ) {
                alert("All fields are required");
                return;
            }

            let user_obj = {
                full_name: full_name.value,
                email: email.value,
                age: age.value,
                phone_number: phone_number.value,
                profile_picture: profile_picture.value
            };

            users.push(user_obj);

            full_name.value = "";
            email.value = "";
            age.value = "";
            phone_number = "";
            profile_picture.value = "";

            display_users();
        }

        function delete_user(index) {
            users.splice(index, 1);
            display_users();
        }

        function display_users() {
            result.innerHTML = "";

            for (let i = 0; i < users.length; i++) {
                result.innerHTML += `
                    <div class="col-md-3 mb-4" style="width:300px">
                        <div class="card user_card text-center ">
                            <img src="${users[i].profile_picture}" class="profile_img mx-auto mb-3">
                            <h5 class="fw-bold">${users[i].full_name}</h5>
                            <p class="text-muted mb-1">${users[i].email}</p>
                            <p>Age: ${users[i].age}</p>
                            <h6>Phone Number: ${users[i].phone_number}</h6>
                            <button class="btn btn-danger btn-sm mt-2"
                                onclick="delete_user(${i})">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }
        }
    </script>

</body>

</html>
